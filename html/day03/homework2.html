<!DOCTYPE html>

    <title>Skeleton</title>
    <link rel="stylesheet" href="stylehomework.css">
</head>
<body>
<!-- Header section of Website -->
  <header id="headerContainer">
    <div id="headerContainerleft">
        <div id="headerLogo"></div>
        <div id="abstract" class="whiteText">Abstract</div>
        <div id="line" class="whiteText">|</div>
        <div id="helpCenter" class="whiteText">Help Center</div>
    </div>
    <div id="headerContainerleft">
        <button id="request" class="whiteText">Submit a request</button>
        <button id="signIn" class="whiteText">Sign In </button>
    </div>
  </header>
<!-- Search Bar Section -->
  <section id="searchBarSection">
    <p id="searchHelp">How can we help?</p>
    <div id="searchInputContainer">
        <input id="searchInput" type="text" placeholder="Search">
    </div>
  </section>
  <!-- Main Section -->
  <section>
    <div class="mainSectionContainer"></div>
    <div class="mainSectionContainer"></div>
    <div class="mainSectionContainer"></div>
    <div class="mainSectionContainer"></div>
    <div class="mainSectionContainer"></div>
    <div class="mainSectionContainer"></div>
  </section>

</html>
