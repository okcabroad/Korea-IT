<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 
    </title>
</head>
<body>
      <!--
            The <iframe> tag specifies an inline frame.

            An inline frame is used to embed another document 
            within the current HTML document. 
            e.g. a Youtube video embedded in a wesbite 
        -->

       <iframe width="500" height="500" src="https://koreaisacademy.com/" frameborder="0"></iframe> 
       
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mYcS9oBgdck?si=Je-NddYzdCSckCEc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
